<html>
    <head>
     <style>
         div{
            background-color: pink;
            height: 150px;
            width: 150px;
            animation:example 5s infinite;
            position :relative;
            }
            @keyframes example {
               0%{ background-color:pink; top:0px;}
               25%{ background-color:rgb(184, 39, 197);top :100px;}
               50%{ background-color:blue;top: 200px;}
               100%{ background-color:aqua;top: 0px;}
            }
     </style>
    </head>
    <body>
       <div>

       </div>
    </body>
</html>
